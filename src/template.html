<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(230, 17%, 7%)">

    <script src="https://kit.fontawesome.com/6a3a505936.js" crossorigin="anonymous"></script>

    <title>
        <%= htmlWebpackPlugin.options.title %>

</head>

<body>
    <div class="container is-grid cols-2">
        <div style="height: 150px;" class="grid-item span-col-1 clr">BG</div>

        <div style="margin: 0.5em;" class="grid-item span-col-1 is-grid grid-gap-s cols-12">

            <div class="grid-item is-grid rows-3 span-col-6">
                <p class="span-row-1">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>

                <div class="buttons">
                    <button class="button with-icon is-left">
                        More info
                        <span class="icon">
                            <i class="fas fa-star"></i>
                        </span>
                    </button>

                    <button class="button with-icon is-left">
                        4.2
                        <span class="icon">
                            <i class="fas fa-info-circle"></i>
                        </span>
                    </button>
                </div>

            </div>
        </div>

</html>
