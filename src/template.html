<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(230, 17%, 7%)">

    <script src="https://kit.fontawesome.com/6a3a505936.js" crossorigin="anonymous"></script>

    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="modal container">
        <div style="min-height: 250px;" class="header is-dark">
            <div class="banner">
                <img src="https://cdn.myanimelist.net/images/anime/3/50317.jpg" alt="ayaya.png" />
            </div>

            <button class="is-dark m-2">
                <div class="icon">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </button>
        </div>

        <div class="modal-content container is-medium">
            <div class="wrapper p-2 is-flex flex-direction_row flex-wrap_wrap align-items_end">
                <div style="margin-top: -150px; max-width: 200px; min-width: 120px; flex: 0 1 25%">
                    <div class="image is-5by7">
                        <img class="has-rounded-edges" src="https://cdn.myanimelist.net/images/anime/3/50317.jpg"
                            alt="ayaya.png" />
                    </div>
                </div>

                <div style="flex: 1;" class="tag-list">
                    <div class="tag">
                        <div class="icon mr-1"><i class="fas fa-clock"></i></div>
                        <span>1h30</span>
                    </div>

                    <div style="flex-grow: 1;" class="tag">
                        <rating-stars stars-count=3 rating=9.10></rating-stars>
                    </div>
                </div>

                <div style="flex: 100%;" class="title">Steins;Gate: Fuka Ryouiki no Déjà vu</div>
            </div>
        </div>
    </div>
</body>

</html>
